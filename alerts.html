<!DOCTYPE html> 
<html lang="en"> 
<head> 
<title>Bootstrap Example</title> 
<meta charset="utf-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<link rel="stylesheet" href="css/bootstrap.min.css"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
<script src="js/bootstrap.min.js"></script> 
</head> 
<body> 
<div class="container"> 
<h2>Alerts</h2> 
<p>The .fade and .in classes adds a fading effect when closing the alert message.</p> 
<div class="alert alert-success fade in"> 
<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a> 
Alert box with success intimation </div> 

<div class="alert alert-info fade in"> 
<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a> 
Alert box with some information </div> 

<div class="alert alert-warning fade in"> <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a> 
Alert box with warning information </div> 

<div class="alert alert-danger fade in"> 
<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a> 
<strong></strong> 
Alert intimating something danger </div> 

</div> 
</body> 
</html>
