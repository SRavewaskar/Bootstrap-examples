<!DOCTYPE html> 
<html lang="en"> 
<head> 
<title>Bootstrap Example</title> 
<meta charset="utf-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<link rel="stylesheet" href="css/bootstrap.min.css"> 
<script src="jquery.min.js"></script> 
<script src="js/bootstrap.min.js"></script> 
</head> 
<body> 
<div class="container"> 
<h2>Contextual Classes</h2> 
<p>Contextual classes can be used to color table rows or table cells. 
The classes that can be used are: .active, .success, .info, .warning, and .danger.
</p> 
<table class="table"> 
<thead> <tr> <th>Rank</th> <th>Name</th> <th>Email</th> </tr> </thead> 
<tbody> 
<tr class="success"> <td>1</td> 
<td>Google</td> <td>google@gmail.com</td></tr> 
<tr class="danger"> <td>2</td> 
<td>facebook</td> <td>facebook@fb.com</td> </tr> 
<tr class="info"> <td>3</td> 
<td>twitter</td> <td>twitter@tweet.com</td> </tr> 
</tbody> 
</table> 
</div> 
</body> 
</html>
